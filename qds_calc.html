<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDS Attribute Scoring</title>
</head>

<body>

<h1>QDS Attribute Scoring</h1>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>Attribute</th>
            <th style="text-align:center;">1</th>
            <th style="text-align:center;">2</th>
            <th style="text-align:center;">3</th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td><strong>Modularity</strong></td>
            <td><input type="radio" name="modularity" value="1"></td>
            <td><input type="radio" name="modularity" value="2"></td>
            <td><input type="radio" name="modularity" value="3"></td>
        </tr>

        <tr>
            <td><strong>Maintainability</strong></td>
            <td><input type="radio" name="maintainability" value="1"></td>
            <td><input type="radio" name="maintainability" value="2"></td>
            <td><input type="radio" name="maintainability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Reliability</strong></td>
            <td><input type="radio" name="reliability" value="1"></td>
            <td><input type="radio" name="reliability" value="2"></td>
            <td><input type="radio" name="reliability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Performance / Efficiency</strong></td>
            <td><input type="radio" name="performance" value="1"></td>
            <td><input type="radio" name="performance" value="2"></td>
            <td><input type="radio" name="performance" value="3"></td>
        </tr>

        <tr>
            <td><strong>Scalability</strong></td>
            <td><input type="radio" name="scalability" value="1"></td>
            <td><input type="radio" name="scalability" value="2"></td>
            <td><input type="radio" name="scalability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Security</strong></td>
            <td><input type="radio" name="security" value="1"></td>
            <td><input type="radio" name="security" value="2"></td>
            <td><input type="radio" name="security" value="3"></td>
        </tr>

        <tr>
            <td><strong>Usability</strong></td>
            <td><input type="radio" name="usability" value="1"></td>
            <td><input type="radio" name="usability" value="2"></td>
            <td><input type="radio" name="usability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Interoperability</strong></td>
            <td><input type="radio" name="interoperability" value="1"></td>
            <td><input type="radio" name="interoperability" value="2"></td>
            <td><input type="radio" name="interoperability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Testability</strong></td>
            <td><input type="radio" name="testability" value="1"></td>
            <td><input type="radio" name="testability" value="2"></td>
            <td><input type="radio" name="testability" value="3"></td>
        </tr>

        <tr>
            <td><strong>Portability</strong></td>
            <td><input type="radio" name="portability" value="1"></td>
            <td><input type="radio" name="portability" value="2"></td>
            <td><input type="radio" name="portability" value="3"></td>
        </tr>

    </tbody>
</table>

</body>
</html>
